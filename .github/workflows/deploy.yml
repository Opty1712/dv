name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # или master, если у тебя он

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build presentation
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy
